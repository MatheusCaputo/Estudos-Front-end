<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manipulando a DOM</title>
    </head>
    <body>
        <button id = "botao">Criar quadrado</button>
        <div id="quadrados"></div>
        <script>

            var btnElement = document.getElementById('botao');
            
            var divElement = document.getElementById('quadrados');

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            btnElement.onclick = function () {
                
                var quadrado = document.createElement('div');

                quadrado.style.width = '100px';
                quadrado.style.height = '100px';
                quadrado.style.backgroundColor = '#F00';
                
                quadrado.onmouseover = function (){
                    quadrado.style.backgroundColor = getRandomColor();
                }

                divElement.appendChild(quadrado);
            };

            //var newColor = getRandomColor(); // #E943F0


        </script>
    </body>
</html>
